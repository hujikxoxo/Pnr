<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПНР в действии</title>
    <style>
        body {
            text-align: center;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        button {
            background-color: black;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 10px;
            transition: 0.3s;
        }
        button:hover {
            background-color: gray;
        }
        .hidden {
            display: none;
        }
        .grid {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }
        .small-square {
            width: 40px;
            height: 40px;
            border: 1px solid black; /* Изменено */
            background-color: transparent; /* Добавлено */
            position: absolute;
            transition: all 1s ease-in-out;
        }
        .big-square {
            width: 120px;
            height: 120px;
            border: 1px solid black; /* Изменено */
            background-color: transparent; /* Добавлено */
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .new-big-square {
            width: 120px;
            height: 120px;
            border: 1px solid black; /* Изменено */
            background-color: transparent; /* Добавлено */
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>

    <div class="container">
        <button onclick="startPNR()">Начать ПНР</button>
        <div id="gridContainer" class="hidden">
            <div class="grid" id="grid">
                <div class="big-square" id="bigSquare">УСПД</div>
            </div>
        </div>
        <h2 id="message" class="hidden">Ну что смотришь, время делать ПНР</h2>
        <button id="nextButton" class="hidden" onclick="nextStep()">Начать?</button>
    </div>

    <script>
        let smallSquares = [];
        let step = 0;

        function startPNR() {
            document.querySelector("button").classList.add("hidden");
            document.getElementById("gridContainer").classList.remove("hidden");

            let grid = document.getElementById("grid");
            for (let i = 0; i < 30; i++) {
                let square = document.createElement("div");
                square.classList.add("small-square");
                square.style.left = `${Math.random() * 250}px`;
                square.style.top = `${Math.random() * 250}px`;
                grid.appendChild(square);
                smallSquares.push(square);
            }

            setTimeout(() => {
                document.getElementById("message").classList.remove("hidden");
                document.getElementById("nextButton").classList.remove("hidden");
            }, 1000);
        }

            if (step === 0) {
                document.getElementById("nextButton").innerText = "Уверен?";
                step++;
