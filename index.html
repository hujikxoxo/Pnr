<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПНР в действии</title>
    <style>
        body {
            text-align: center;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 20px;
        }
        button {
            background-color: black;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 10px;
            transition: 0.3s;
            white-space: nowrap;
        }
        button:hover {
            background-color: gray;
        }
        .hidden {
            display: none;
        }
        .grid {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }
        .small-square {
            width: 40px;
            height: 40px;
            border: 2px solid black;
            position: absolute;
            background-color: white;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 1s ease-in-out;
            cursor: pointer;
        }
        .big-square {
            width: 120px;
            height: 120px;
            border: 2px solid black;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            transition: border 1s;
        }
        .new-big-square {
            width: 120px;
            height: 120px;
            border: 2px solid black;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: white;
        }
        .message {
            font-size: 24px;
            margin-top: 20px;
        }
        #introMessage {
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="introMessage">Готов делать пнр? Тогда жми кнопку и начнем</h2>
        <button id="actionButton" onclick="startPNR()">Погнали</button>
        <div id="gridContainer" class="hidden">
            <div class="grid" id="grid">
                <div class="big-square" id="bigSquare">УСПД<br>НАРТИС</div>
            </div>
        </div>
        <h2 id="message" class="hidden">НАЖМИ НА ВСЕ ПУ ЧТОБЫ ОНИ ПОПАЛИ В УСПД</h2>
    </div>

    <script>
        let smallSquares = [];
        let step = 0;
        let allInBigSquare = false;

        function startPNR() {
            // Скрываем стартовую кнопку и сообщение
            document.getElementById("introMessage").classList.add("hidden");
            document.getElementById("actionButton").classList.add("hidden");
            document.getElementById("gridContainer").classList.remove("hidden");

            let grid = document.getElementById("grid");
            for (let i = 0; i < 20; i++) {
                let square = document.createElement("div");
                square.classList.add("small-square");
                square.innerText = "ПУ";
                square.style.left = `${Math.random() * 250}px`;
                square.style.top = `${Math.random() * 250}px`;

                // Маленькие квадраты становятся кнопками
                square.onclick = function() {
                    moveSquareToBig(square);
                };

                grid.appendChild(square);
                smallSquares.push(square);
            }

            setTimeout(() => {
                document.getElementById("message").classList.remove("hidden");
            }, 1000);
        }

        function moveSquareToBig(square) {
            // Двигаем квадрат в центр большого квадрата
            square.style.left = "50%";
            square.style.top = "50%";
            square.style.transform = "translate(-50%, -50%)";

            // Проверяем, если все квадраты внутри большого
            checkAllInBigSquare();
        }

        function checkAllInBigSquare() {
            allInBigSquare = smallSquares.every(square => {
                let squareRect = square.getBoundingClientRect();
                let bigSquareRect = document.getElementById("bigSquare").getBoundingClientRect();

                return (
                    squareRect.left >= bigSquareRect.left &&
                    squareRect.top >= bigSquareRect.top &&
                    squareRect.right <= bigSquareRect.right &&
                    squareRect.bottom <= bigSquareRect.bottom
                );
            });

            if (allInBigSquare) {
                document.getElementById("bigSquare").style.borderColor = "green";
                document.getElementById("message").innerText = "УРА ТЫ СОБРАЛ ВСЕ ПУ! ИЛИ НЕТ?";

                setTimeout(() => {
                    let newBigSquare = document.createElement("div");
                    newBigSquare.classList.add("new-big-square");
                    newBigSquare.innerText = "МИРТ-881\nПРИВЕТ))))))";
                    document.getElementById("gridContainer").appendChild(newBigSquare);

                    setTimeout(() => {
                        let newButton = document.createElement("button");
                        newButton.innerText = "ЖМИ СЮДА";
                        newButton.onclick = shuffleSquares;
                        document.querySelector(".container").appendChild(newButton);
                    }, 3000);
                }, 2000);
            }
        }

        function shuffleSquares() {
            smallSquares.forEach((square, index) => {
                setTimeout(() => {
                    square.style.left = `${Math.random() * 250}px`;
                    square.style.top = `${Math.random() * 250}px`;
                }, index * 100);
            });

            let randomChance = Math.floor(Math.random() * 100);
            if (randomChance === 0) {
                smallSquares.forEach(square => {
                    square.style.left = "50%";
                    square.style.top = "50%";
                    square.style.transform = "translate(-50%, -50%)";
                });

                setTimeout(() => {
                    let finalMessage = document.createElement("h3");
                    finalMessage.innerText = "ТЕБЕ НИКТО НЕ ПОВЕРИТ";
                    document.querySelector(".container").appendChild(finalMessage);

                    let newButton = document.createElement("button");
                    newButton.innerText = "НАЧАТЬ ЗАНОВО";
                    newButton.onclick = restart;
                    document.querySelector(".container").appendChild(newButton);
                }, 2000);
            }
        }

        function restart() {
            smallSquares.forEach(square => {
                square.style.left = `${Math.random() * 250}px`;
                square.style.top = `${Math.random() * 250}px`;
            });

            document.querySelector("h3").remove();
            document.querySelector("button").remove();

            document.getElementById("message").innerText = "НАЖМИ НА ВСЕ ПУ ЧТОБЫ ОНИ ПОПАЛИ В УСПД";
        }
    </script>

</body>
</html>
