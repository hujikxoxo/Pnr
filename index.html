<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volkswagen Polo Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #f0f0f0;
        }
        #game {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        #car {
            position: absolute;
            bottom: 0;
            width: 100px;
            height: 50px;
            background-color: white;
            border: 2px solid black;
            left: 50px;
            transition: bottom 0.3s ease-out;
        }
        #car::before, #car::after {
            content: '';
            position: absolute;
            background-color: black;
        }
        #car::before { /* Колеса */
            width: 20px;
            height: 20px;
            border-radius: 50%;
            left: 10px;
            bottom: -10px;
        }
        #car::after { /* Второе колесо */
            width: 20px;
            height: 20px;
            border-radius: 50%;
            right: 10px;
            bottom: -10px;
        }
        .obstacle {
            width: 50px;
            height: 20px; /* Еще более уменьшена высота препятствия */
            background: #333;
            position: absolute;
            bottom: 0;
        }
        #carText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 10px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="car">
            <div id="carText">Серегин WW</div>
        </div>
    </div>

    <script>
        const gameArea = document.getElementById('game');
        const car = document.getElementById('car');
        let carPosition = 50;
        let isJumping = false;
        let gameSpeed = 2 * 1.1; // Увеличение скорости на 10%
        let obstacles = [];
        let canCreateObstacle = true; // Флаг для контроля создания препятствий

        function createObstacle() {
            if (canCreateObstacle) {
                let obstacle = document.createElement('div');
                obstacle.className = 'obstacle';
                obstacle.style.left = gameArea.clientWidth + 'px';
                obstacle.style.bottom = 0;
                gameArea.appendChild(obstacle);
                obstacles.push(obstacle);
                canCreateObstacle = false; // Запрещаем создание следующего препятствия сразу после текущего
                setTimeout(() => {
                    canCreateObstacle = true; // Разрешаем создание нового препятствия через некоторое время
                }, 1000); // Задержка в 1 секунду перед возможностью создания новой преграды
            }
        }

        function jump() {
            if (!isJumping) {
                isJumping = true;
                let jumpHeight = 100; // Высота прыжка
                let jumpCount = 0;
                let jumpInterval = setInterval(() => {
                    if (jumpCount < 15) { // Время полета вверх
                        car.style.bottom = (parseInt(car.style.bottom) || 0) + 5 + 'px';
                    } else if (jumpCount < 30) { // Время падения
                        car.style.bottom = (parseInt(car.style.bottom) || 0) - 5 + 'px';
                    } else {
                        clearInterval(jumpInterval);
                        isJumping = false;
                    }
                    jumpCount++;
                }, 20);
            }
        }

        function updateGame() {
            obstacles.forEach((obstacle, index) => {
                let obstaclePosition = parseInt(obstacle.style.left);
                obstaclePosition -= gameSpeed;
                obstacle.style.left = obstaclePosition + 'px';

                if (obstaclePosition < -50) {
                    gameArea.removeChild(obstacle);
                    obstacles.splice(index, 1);
                }

                // Проверка на столкновение (упрощенная)
                let carBottom = parseInt(car.style.bottom) || 0;
                if (
                    obstaclePosition < carPosition + 100 &&
                    obstaclePosition + 50 > carPosition &&
                    carBottom < 20  // Новая высота препятствия
                ) {
                    alert('Game Over!');
                    document.removeEventListener('keydown', jump);
                    document.removeEventListener('touchstart', jump);
                    clearInterval(gameLoop);
                }
            });

            if (Math.random() > 0.98 && canCreateObstacle) createObstacle();
        }

        function handleInput(event) {
            if (event.type === 'keydown' && event.keyCode === 32 || event.type === 'touchstart') {
                jump();
                event.preventDefault(); // Предотвращение скроллинга на мобильных устройствах
            }
        }

        document.addEventListener('keydown', handleInput);
        document.addEventListener('touchstart', handleInput);

        let gameLoop = setInterval(updateGame, 20);
    </script>
</body>
</html>
