<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПНР в действии</title>
    <style>
        body {
            text-align: center;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        button {
            background-color: black;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 10px;
            transition: 0.3s;
            white-space: nowrap; /* Это гарантирует, что текст не будет переноситься */
        }
        button:hover {
            background-color: gray;
        }
        .hidden {
            display: none;
        }
        .grid {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }
        .small-square {
            width: 40px;
            height: 40px;
            border: 2px solid black; /* Контур вместо заливки */
            position: absolute;
            transition: all 1s ease-in-out;
            background-color: transparent; /* Убираем заливку */
        }
        .big-square {
            width: 120px;
            height: 120px;
            border: 2px solid black; /* Контур вместо заливки */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: transparent; /* Убираем заливку */
        }
        .new-big-square {
            width: 120px;
            height: 120px;
            border: 2px solid black; /* Контур вместо заливки */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: transparent; /* Убираем заливку */
        }
    </style>
</head>
<body>

    <div class="container">
        <button onclick="startPNR()">Начать ПНР</button>
        <div id="gridContainer" class="hidden">
            <div class="grid" id="grid">
                <div class="big-square" id="bigSquare">НАРТИС</div> <!-- Добавлена надпись НАРТИС -->
            </div>
        </div>
        <h2 id="message" class="hidden">Ну что смотришь, время делать ПНР</h2>
        <button id="nextButton" class="hidden" onclick="nextStep()">Начать?</button>
    </div>

    <script>
        let smallSquares = [];
        let step = 0;

        function startPNR() {
            document.querySelector("button").classList.add("hidden");
            document.getElementById("gridContainer").classList.remove("hidden");

            let grid = document.getElementById("grid");
            for (let i = 0; i < 30; i++) {
                let square = document.createElement("div");
                square.classList.add("small-square");

                // Изменил расположение квадратов, чтобы они не перекрывались с первым большим квадратом
                square.style.left = `${Math.random() * 160}px`;
                square.style.top = `${Math.random() * 160}px`;

                grid.appendChild(square);
                smallSquares.push(square);
            }

            setTimeout(() => {
                document.getElementById("message").classList.remove("hidden");
                document.getElementById("nextButton").classList.remove("hidden");
            }, 1000);
        }

        function nextStep() {
            if (step === 0) {
                document.getElementById("nextButton").innerText = "Уверен?";
                step++;
            } else if (step === 1) {
                document.getElementById("nextButton").innerText = "Ну ты сам захотел";
                step++;

                smallSquares.forEach((square, index) => {
                    setTimeout(() => {
                        square.style.left = "50%";
                        square.style.top = "50%";
                        square.style.transform = "translate(-50%, -50%)";
                    }, index * 100);
                });

                setTimeout(() => {
                    document.getElementById("message").innerText = "Думаешь ты все сделал?";
                    document.getElementById("nextButton").classList.add("hidden");
                    let newButton = document.createElement("button");
                    newButton.innerText = "Ой они что убежали? Нажми на меня если хочешь вернуть их обратно";
                    newButton.onclick = splitSquares;
                    document.querySelector(".container").appendChild(newButton);
                }, 4000);
            }
        }

        function splitSquares() {
            let newBigSquare = document.createElement("div");
            newBigSquare.classList.add("new-big-square");
            newBigSquare.innerText = "МИРТ-881"; // Добавлена надпись МИРТ-881
            document.getElementById("gridContainer").appendChild(newBigSquare);

            smallSquares.forEach((square, index) => {
                setTimeout(() => {
                    if (index < 10) {
                        square.style.left = "85%";
                        square.style.top = "50%";
                        square.style.transform = "translate(-50%, -50%)";
                    } else {
                        square.style.left = `${Math.random() * 250}px`;
                        square.style.top = `${Math.random() * 250}px`;
                    }
                }, index * 100);
            });

            setTimeout(() => {
                document.getElementById("message").innerText = "ЭТО ПНР СУЧКА, ДАЛЬШЕ ТОЛЬКО ВЫЕЗД";
            }, 3000);
        }
    </script>

</body>
</html>
