<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПНР в действии</title>
    <style>
        body {
            text-align: center;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        button {
            background-color: black;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 22px;
            cursor: pointer;
            margin: 20px auto;
            border-radius: 12px;
            transition: 0.3s;
            display: block;
            width: 250px;
            text-align: center;
        }
        button:hover {
            background-color: gray;
        }
        .hidden {
            display: none;
        }
        .grid {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }
        .small-square {
            width: 40px;
            height: 40px;
            border: 2px solid black;
            background-color: white;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
        }
        .big-square {
            width: 120px;
            height: 120px;
            border: 4px solid black;
            background-color: white;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .message {
            font-size: 20px;
            font-weight: bold;
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            word-wrap: break-word;
            line-height: 1.4;
        }
        .new-big-square {
            width: 120px;
            height: 120px;
            border: 4px solid black;
            background-color: white;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: absolute;
            right: 10px;
            top: 10px;
        }
        .new-message {
            font-size: 18px;
            font-weight: bold;
            position: absolute;
            right: 50px;
            top: 140px;
        }
        .center-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .below-big-square {
            font-size: 18px;
            font-weight: bold;
            margin-top: 140px;
        }
    </style>
</head>
<body>

    <h2 class="message" id="topMessage">Готов делать ПНР?<br>Тогда жми кнопку и начнем</h2>
    <div class="container">
        <button id="startButton" class="center-button" onclick="startPNR()">Погнали</button>
        <div id="gridContainer" class="hidden">
            <div class="grid" id="grid">
                <div class="big-square" id="bigSquare">УСПД<br>НАРТИС</div>
                <p id="belowMessage" class="below-big-square hidden">НАЖМИ НА ВСЕ ПУ ЧТОБЫ ОНИ ПОПАЛИ В УСПД</p>
            </div>
        </div>
    </div>

    <script>
        let smallSquares = [];
        let allInside = false;

        function startPNR() {
            document.getElementById("startButton").classList.add("hidden");
            document.getElementById("gridContainer").classList.remove("hidden");
            document.getElementById("belowMessage").classList.remove("hidden");

            let grid = document.getElementById("grid");
            for (let i = 0; i < 15; i++) {
                let square = document.createElement("div");
                square.classList.add("small-square");
                square.innerText = "ПУ";
                square.style.left = `${Math.random() * 250}px`;
                square.style.top = `${Math.random() * 250}px`;
                square.onclick = () => moveToBigSquare(square);
                grid.appendChild(square);
                smallSquares.push(square);
            }
        }

        function moveToBigSquare(square) {
            let bigSquare = document.getElementById("bigSquare");
            let bigSquareRect = bigSquare.getBoundingClientRect();

            square.style.left = `${bigSquareRect.left + 40}px`;
            square.style.top = `${bigSquareRect.top + 40}px`;
            square.style.transform = "translate(-50%, -50%)";
            square.onclick = null; 

            setTimeout(checkIfAllInside, 500);
        }

        function checkIfAllInside() {
            let bigSquare = document.getElementById("bigSquare");
            let bigSquareRect = bigSquare.getBoundingClientRect();
            let countInside = 0;

            smallSquares.forEach((square) => {
                let rect = square.getBoundingClientRect();
                if (
                    rect.left >= bigSquareRect.left &&
                    rect.right <= bigSquareRect.right &&
                    rect.top >= bigSquareRect.top &&
                    rect.bottom <= bigSquareRect.bottom
                ) {
                    countInside++;
                }
            });

            if (countInside === smallSquares.length) {
                allInside = true;
                bigSquare.style.border = "4px solid green";
                document.getElementById("belowMessage").innerText = "УРА ТЫ СОБРАЛ ВСЕ ПУ! ИЛИ НЕТ?";
                setTimeout(scatterSmallSquares, 2000);
            }
        }

        function scatterSmallSquares() {
            if (!allInside) return;
            smallSquares.forEach((square) => {
                square.style.left = `${Math.random() * 250}px`;
                square.style.top = `${Math.random() * 250}px`;
            });

            let newBigSquare = document.createElement("div");
            newBigSquare.classList.add("new-big-square");
            newBigSquare.innerHTML = "МИРТ-881";
            document.getElementById("gridContainer").appendChild(newBigSquare);

            let newMessage = document.createElement("p");
            newMessage.classList.add("new-message");
            newMessage.innerText = "ПРИВЕТ))))";
            document.getElementById("gridContainer").appendChild(newMessage);

            document.getElementById("belowMessage").innerText = "Жми чтобы собрать все ПУ";
            let newButton = document.createElement("button");
            newButton.innerText = "ЖАТЬ СЮДА";
            newButton.onclick = shuffleSmallSquares;
            document.querySelector(".container").appendChild(newButton);
        }

        function shuffleSmallSquares() {
            let chance = Math.random() * 100;
            if (chance < 1) {
                document.getElementById("belowMessage").innerText = "ТЕБЕ НИКТО НЕ ПОВЕРИТ";
                let restartButton = document.createElement("button");
                restartButton.innerText = "НАЧАТЬ ЗАНОВО";
                restartButton.onclick = resetGame;
                document.querySelector(".container").appendChild(restartButton);
            } else {
                smallSquares.forEach((square) => {
                    square.style.left = `${Math.random() * 250}px`;
                    square.style.top = `${Math.random() * 250}px`;
                });
            }
        }
    </script>

</body>
</html>
