<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volkswagen Polo Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #f0f0f0;
        }
        #game {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        #car {
            position: absolute;
            bottom: 0;
            width: 100px;
            height: 50px;
            background-color: white;
            border: 2px solid black;
            left: 50px;
        }
        #car::before, #car::after {
            content: '';
            position: absolute;
            background-color: black;
        }
        #car::before { /* Колеса */
            width: 20px;
            height: 20px;
            border-radius: 50%;
            left: 10px;
            bottom: -10px;
        }
        #car::after { /* Второе колесо */
            width: 20px;
            height: 20px;
            border-radius: 50%;
            right: 10px;
            bottom: -10px;
        }
        .obstacle {
            width: 50px;
            height: 50px;
            background: #333;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="car"></div>
    </div>

    <script>
        const gameArea = document.getElementById('game');
        const car = document.getElementById('car');
        let carPosition = 50;
        let gameSpeed = 2;
        let obstacles = [];

        function createObstacle() {
            let obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            obstacle.style.left = gameArea.clientWidth + 'px';
            obstacle.style.bottom = Math.floor(Math.random() * (gameArea.clientHeight - 50)) + 'px';
            gameArea.appendChild(obstacle);
            obstacles.push(obstacle);
        }

        function moveCar(event) {
            switch(event.keyCode) {
                case 37: // Left arrow
                    if (carPosition > 0) carPosition -= 10;
                    break;
                case 39: // Right arrow
                    if (carPosition < gameArea.clientWidth - 100) carPosition += 10;
                    break;
            }
            car.style.left = carPosition + 'px';
        }

        function updateGame() {
            obstacles.forEach((obstacle, index) => {
                let obstaclePosition = parseInt(obstacle.style.left);
                obstaclePosition -= gameSpeed;
                obstacle.style.left = obstaclePosition + 'px';

                if (obstaclePosition < -50) {
                    gameArea.removeChild(obstacle);
                    obstacles.splice(index, 1);
                }

                // Проверка на столкновение (упрощенная)
                if (
                    obstaclePosition < carPosition + 100 &&
                    obstaclePosition + 50 > carPosition &&
                    parseInt(obstacle.style.bottom) < 50 // Высота машины
                ) {
                    alert('Game Over!');
                    document.removeEventListener('keydown', moveCar);
                    clearInterval(gameLoop);
                }
            });

            if (Math.random() > 0.98) createObstacle();
        }

        document.addEventListener('keydown', moveCar);

        let gameLoop = setInterval(updateGame, 20);
    </script>
</body>
</html>
