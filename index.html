<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПНР в действии</title>
    <style>
        body {
            text-align: center;
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .message {
            font-size: 18px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            white-space: pre-line;
            width: 90%;
            max-width: 320px;
            text-align: center;
            line-height: 1.3;
        }
        button {
            background-color: black;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 10px;
            transition: 0.3s;
        }
        button:hover {
            background-color: gray;
        }
        .hidden {
            display: none;
        }
        .grid {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 100px auto 0;
        }
        .big-square {
            width: 120px;
            height: 120px;
            background-color: white;
            border: 3px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: black;
        }
        .small-square {
            width: 40px;
            height: 40px;
            background-color: white;
            border: 2px solid black;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: black;
            transition: all 1s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="message" id="message">Готов делать ПНР?  
        Тогда жми кнопку и начнем</div>
        <button id="startButton" onclick="startPNR()">Погнали</button>
        <div id="gridContainer" class="hidden">
            <div class="grid" id="grid">
                <div class="big-square" id="bigSquare">УСПД  
                НАРТИС</div>
            </div>
        </div>
    </div>

    <script>
        function startPNR() {
            document.getElementById("startButton").classList.add("hidden");
            document.getElementById("gridContainer").classList.remove("hidden");

            let grid = document.getElementById("grid");

            for (let i = 0; i < 20; i++) {
                let square = document.createElement("div");
                square.classList.add("small-square");
                square.innerText = "ПУ";
                square.style.left = `${Math.random() * 250}px`;
                square.style.top = `${Math.random() * 250}px`;
                grid.appendChild(square);
            }
        }
    </script>

</body>
</html>
